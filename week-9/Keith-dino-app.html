<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB 231 â€“ assignment 9.2 - Dino App</title>
    <!-- CSS styles for the HTML -->
    <link href="Keith-dino-app.css" type="text/css"  rel="stylesheet">
    <link href="Keith-global.css" type="text/css"  rel="stylesheet">
    <!-- Link to the Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div id="container">
        <h1 class="app-header">Welcome to the Dino App!</h1>
        <!-- Drop down menu -->
        <div class="card">
          <p class="card-title">Dino Form</p>
          <!-- Radio button choices -->
          <div class="card-content">
            <fieldset>
              <legend>Select an option</legend>
              <input type="radio" name="dino" id="giga" value="gigantosaurus">
                <label for="giga">How does a Gigantosaurus roar?</label>
                <br>
                <input type="radio" name="dino" id="rex" value="tyrannosaurus">
                <label for="rex">How does a Tyrannosaurus growl?</label>
                <br>
                <input type="radio" name="dino" id="raptor" value="velociraptor">
                <label for="raptor">How does a Velociraptor awk?</label>
            </fieldset>  
          </div>
          <!-- Button to submit the form -->
          <button type="button" class="btn btn-primary" onclick="display()">Submit</button>
        </div>
        <!-- Card to display results -->
        <div class="card">
          <p class="card-title">Results</p>
          <p id="results"></p>
        </div>
      </div>
      <!-- Link to return to homepage -->
      <a href="https://alexander-keith.github.io/web-231/" class="return-home">Return</a>
    </div>
    <!-- Link to JavaScript file -->
    <script src="Keith-dino-app.js"></script>
  </body>
